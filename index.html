<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <!-- TailwindCss Cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <style>
        /*Font Style*/
        .poppins-font {
            font-family: "Poppins", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
    </style>
</head>
<!-- bg-[#F4F7FF] -->
<body class="poppins-font bg-green-400 ">
    <header>
        <nav class="flex items-center justify-between py-4 px-5 mt-6 mb-5 mx-10  rounded-2xl bg-white">
            <div class="flex gap-2 p-6">
                <img src="assets/logo.png" alt="">
                <h2 class="text-4xl">Dev<span class="font-bold">Board</span></h2>
            </div>
            <div class="flex items-center gap-9">
                <div class=" flex items-center gap-3 p-3 bg-[#F4F7FF] rounded-full ">
                    <img src="assets/checkbox.png" alt="">
                    <p class="font-bold text-3xl">23</p>
                </div>
                <div class="p-2 rounded-full bg-[#F4F7FF]">
                    <img src="assets/theme-btn.png" alt="">
                </div>
            </div>
        </nav>
    </header>
    <main class="flex items-center mx-10">
        <section>
            <!-- task/ left full section -->
        </section>
        <section class="bg-white text-center rounded-2xl">
            <div class="flex gap-4 justify-center items-center p-6">
                <img class="h-6 w-6" src="assets/activity.png" alt="">
                <h4 class="text-xl font-medium">Activity Log</h4>
            </div>
            <button class="bg-[#3752FD] font-medium text-base py-3 px-5 rounded-lg mb-3">Clear History</button>
        </section>
    </main>
</body>

</html>
